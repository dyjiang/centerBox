<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .vcontainer {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            font-size: 0;
            white-space: nowrap;
            overflow: auto;
        }

        .vcontainer:after {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        .vcontainer .dialog {
            display: inline-block;
            vertical-align: middle;
            text-align: left;
            font-size: 14px;
            white-space: normal;
            /* 自定义代码 */
            position: relative;
            width: 400px;
            height: 300px;
            background: #fff;
            border-radius: 5px;
            text-align: center;
            padding-top: 20px;
           /* border: 1px solid #000; */
        }
    </style>
</head>

<body>
    <div class="vcontainer">
        <div class="dialog">
              内容
        </div>
    </div>

</body>

</html>
